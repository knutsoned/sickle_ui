[package]
name = "sickle_ui"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
dev = ["bevy/dynamic_linking"]

[dependencies]
sickle_math = { path = "crates/sickle_math" }
sickle_macros = { path = "crates/sickle_macros" }
sickle_ui_scaffold = { path = "crates/sickle_ui_scaffold" }

bevy = { path = "../../bevy" }
bevy_reflect = { path = "../../bevy/crates/bevy_reflect" }
bevy_ecs_macros = { path = "../../bevy/crates/bevy_ecs/macros" }
serde = { version = "1.0", features = ["derive"] }
